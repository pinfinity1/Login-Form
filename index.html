<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="text-center">
    <main class="login_form bg-light w-100 shadow rounded">
        <form class="form p-5">
            <img class="avatar_image rounded-circle mx-auto mb-3 shadow" src="./assets/images/avatar.avif" alt="Avatar Image">
            <p class="h2 display-6 mb-4">Pinfinity</p>
            <div class="input-group w-100 mb-2 ">
                <span class="input-group-text "><i class="fa-solid fa-user"></i></span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="usernameInput" placeholder="Username">
                    <label for="usernameInput">Username</label>
                </div>
            </div>
            <span class="username_msg"></span>
            <div class="input-group  mb-2 ">
                <span class="input-group-text "><i class="fa-solid fa-envelope"></i></span>
                <div class="form-floating ">
                    <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
                    <label for="emailInput">Email address</label>
                </div>
            </div>
            <span class="email_msg"></span>
            <div class="input-group  mb-4 ">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                <div class="form-floating ">
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                    <label for="passwordInput">Password</label>
                </div>
            </div>
            <span class="password_msg"></span>
            <button class="btn w-100 btn-dark btn-lg">Login</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
